<div class="rule-list-container">
  <app-rule-item *ngFor="let rule of rules"
                 [rule]="rule"
                 [types]="types"
                 (changeRule)="changeRule(rule)"
                 (removeRule)="removeRule($event)"
  ></app-rule-item>

  <button class="rule-list-button" (click)="addNewRule()">
    NEW RULE
  </button>

</div>
